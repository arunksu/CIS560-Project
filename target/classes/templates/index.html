<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-Type" content="text/html; charset= UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css" th:href="@{css/index.css}"/>
    <title>GameScraper</title>
</head>
<body>
    <header class="text-left">
        <h1 class="title">GameScraper</h1>
        <div class="form-group">
            <label class="search" style="margin-bottom: 5%;" for="searchBar">Search by Game, Author, or Release Date</label>
            <input type="text" class="form-control search" id="searchBar" placeholder="Search"/>
        </div>
        <h6 class="title">Reviews scraped from the web</h6>

    </header>
    <div class="text-center">
        <p><a href="/games" th:href="@{/games}"></a></p>
    </div>
    <div class="text-left">
        <section>
            <h3 class="ul-header text-left">Games By Genre</h3>
            <ul>
                <ul style ="padding: 0;"><button class="btn btn-default genre-button" type="submit">Action</button></ul>
                <ul style ="padding: 0;"><button class="btn btn-default genre-button" type="submit">Sports</button></ul>
                <ul style ="padding: 0;"><button class="btn btn-default genre-button" type="submit">Shooting</button></ul>
                <ul style ="padding: 0;"><button class="btn btn-default genre-button" type="submit">Fighting</button></ul>
                <ul style ="padding: 0;"><button class="btn btn-default genre-button" type="submit">Adventure</button></ul>
                <ul style ="padding: 0;"><button class="btn btn-default genre-button" type="submit">Trivia</button></ul>
            </ul>
        </section>
    </div>
    <div style ="margin-top: 5%;" >
        <section>
            <h3 class="ul-header text-left">Games by System</h3>
            <ul>
                <ul style ="padding: 0;"><button class="btn btn-default genre-button" type="submit">PC</button></ul>
                <ul style ="padding: 0;"><button class="btn btn-default genre-button" type="submit">Playstation 4</button></ul>
                <ul style ="padding: 0;"><button class="btn btn-default genre-button" type="submit">Xbox One</button></ul>
                <ul style ="padding: 0;"><button class="btn btn-default genre-button" type="submit">Handhelds</button></ul>
            </ul>
        </section>
    </div>
</body>
</html>
