<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-Type" content="text/html; charset= UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="../../css/index.css" th:href="@{../../css/index.css}"/>
    <title>GameScraper</title>
</head>
<body>
    <header class="text-left">
        <h1 class="title">GameScraper</h1>
        <div class="form-group">
            <label for="searchBar">Search by Game, Author, or Release Date.</label>
            <input type="text" class="form-control search" id="searchBar" placeholder="Search"/>
        </div>
        <h6 style="margin-left: 70px;">Reviews scraped from the web.</h6>
    </header>

    <h3 class="ul-header" style="margin-top: 4%;">Search Results</h3>
    <table class="table table-hover results" id="resultsTable">
      <thead>
        <tr>
          <th scope="row">#</th>
          <td>Game</td>
          <td>System</td>
          <td>Released</td>
        </tr>
      </thead>
      <tbody>
        <tr>
            <tr th:if="${games}" th:each="game : ${games}">
                <th scope="row"><span th:text="${game.index}"></span></th>
                <td><span th:text="${game.name}" href="/game/${game.name}"></span></td>
                <td><span th:text="${game.system}"></span></td>
                <td><span th:text="${game.release}"></span></td>
            </tr>
            <tr th:if="${gamesByGenre}" th:each="game : ${gamesByGenre}">
                <th scope="row"><span th:text="${game.index}"></span></th>
                <td><span th:text="${game.name}" href="/game/${game.name}"></span></td>
                <td><span th:text="${game.system}"></span></td>
                <td><span th:text="${game.release}"></span></td>
            </tr>
            <tr th:if="${gamesBySystem}" th:each="game : ${gamesBySystem}">
                <th scope="row"><span th:text="${game.index}"></span></th>
                <td><span th:text="${game.name}" href="/game/${game.name}"></span></td>
                <td><span th:text="${game.system}"></span></td>
                <td><span th:text="${game.release}"></span></td>
            </tr>
        </tr>
      </tbody>
    </table>
</body>
</html>
