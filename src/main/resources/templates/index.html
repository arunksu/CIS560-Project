<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-Type" content="text/html; charset= UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css" th:href="@{css/index.css}"/>
    <title>GameScraper</title>
</head>
<body>
    <header class="text-left">
        <h1 class="title">GameScraper</h1>
        <div class="form-group">
            <label style="margin-right: 3%;" for="searchBar">Search by Game, Author, or Release Date.</label>
            <input type="text" class="form-control search" id="searchBar" placeholder="Search"/>
        </div>
        <h6 style="margin-left: calc(5% + 27px);" >Reviews scraped from the web</h6>

    </header>
    <div class="text-center">
        <p><a href="/games" th:href="@{/games}"></a></p>
    </div>
    <div style = "margin-top: 4%;" class="text-left">
        <section>
            <h3 class="ul-header text-left">Games By Genre</h3>
            <ul style= "margin-top: 1%;">
                <ul th:each="genre : ${genres}"><button class="btn btn-default genre-button" href="/genre/${genre.name}" type="submit"><span th:text="${genre.name}"></span></button></ul>
            </ul>
        </section>
    </div>
    <div style ="margin-top: 5%;" >
        <section>
            <h3 class="ul-header">Games by System</h3>
            <ul>
                <ul th:each="system : ${systems}"><button class="btn btn-default genre-button" href="/system/${system.name}" type="submit"><span th:text="${system.name}"></span></button></ul>
            </ul>
        </section>
    </div>
</body>
</html>
